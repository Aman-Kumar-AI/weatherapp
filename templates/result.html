<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #00BFFF);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Weather Details</h1>
        <p>Temperature: {{ temperature }}°C</p>
        <p>Min Temperature: {{ min_temperature }}°C</p>
        <p>Max Temperature: {{ max_temperature }}°C</p>
        <p>Humidity: {{ humidity }}%</p>
        <p>Clouds: {{ clouds }}%</p>
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
